<!DOCTYPE HTML>
<html lang="en">

<head>
  <!-- basic.html -->
  <title>Things - A Simple List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="bodysect">
    <h1>Simple List</h1>


    <!-- Here will be the main input where users add to list -->
    <div class="header">
      <input id="listfield" type="text" value="Add list item"></input>
      <input id="submitbtn" type="submit" value="submit"><a href="#"></a></input>

    </div>


    <!-- This is the section where the list is displayed -->
    <div id="listdisp"></div>




  </section>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {

    
    //create shopping array list
    var shoppingList = [];

    shoppingList.push("Milk");
    shoppingList.push("Eggs");
    shoppingList.push("Banana");
    shoppingList.push("Sugar");
    shoppingList.push("Apple");

    //Append these items to the <div id="listdisp"></div>
    //use Jquery to get the listdisp element from the DOM

   var ShoppingListContainer = $('#listdisp');

   for(var i=0; i<shoppingList.length; i++)
   {
     ShoppingListContainer.append("<div class='shoppingItems'>"+shoppingList[i]+"</div>");
   }


  });
</script>
